{{define "header"}}

<header >
  <nav class="text-yellow-500 flex w-full justify-between">
    <a href="/">Nub Global</a>
    {{ if .IsLoggedIn }}

    <button id="menu-toggler" class="flex flex-col justify-center z-30 items-center min-w-8 min-h-10 space-y-1 cursor-pointer">
      <span class="block w-6 h-0.5 bg-slate-200 transition-transform duration-300 group-hover:translate-x-1"></span>
      <span class="block w-6 h-0.5 bg-slate-200 transition-transform duration-300 group-hover:translate-x-2"></span>
      <span class="block w-6 h-0.5 bg-slate-200 transition-transform duration-300 group-hover:translate-x-3"></span>
    </button>

    <!-- TOGGLED MENU -->
    <div  class="absolute sm:-right-1/4 -right-1/2  h-full w-full sm:w-1/2 text-white">
      <div id="menu" class="relative z-20 translate-x flex h-full w-1/2 gap-y-3 py-10 transform flex-col bg-slate-800/[.6] duration-300 ease-in-out translate-x-full">
        <a class="px-3 mx-2 bg-slate-600 cursor-pointer text-center bg-slate-200" href="/upload">Upload</a>      
        <button hx-post="/sign-out" class="px-3 mx-2 bg-slate-600 cursor-pointer" hx-redirect="/">Sign out</button> 
      </div>
    </div>

   
    {{ else }}
    <a class="ml-auto px-3 mx-2 bg-slate-600" href="/sign-in">Sign in</a>
    {{ end }}
  </nav>
</header>
{{end}}
