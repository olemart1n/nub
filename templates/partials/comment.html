{{define "comment"}}

<div class="px-3 py-0 border-s border-b border-slate-50">
  <p class="text-sm text-slate-200">{{.Username}}</p>
  <div class="w-full my-2 bg-slate-500 p-1">
    <p class="text-slate-100">{{ .Content }}</p>
  </div>
  <p class="text-slate-400 text-xs mt-1">Posted at {{.CreatedAt }}</p>
</div>

{{end}}
